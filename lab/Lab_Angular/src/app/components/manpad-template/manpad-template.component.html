<div class="box">
    <img src="{{manpad.photo}}" alt="{{manpad.name}}">
    <h3>{{manpad.name}}</h3>
    <div class="content">
        <span>{{manpad.weight}} kg</span>
        <ng-content></ng-content>
        <div class="quantity-box">
            <i class='bx bx-minus'></i>
            <input class="quantity-num" type="text" value="0" disabled>
            <i class='bx bx-plus'></i>
        </div>
        <button class="btn-add">add</button>
    </div>
</div>
