<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new Manpads</title>
</head>
<body>
<h1>Add new Manpads</h1>
<form th:action="@{/add}" th:object="${manpads}" method="post">
  <table>
    <tr>
<!--      <td>ID:</td>-->
      <td><input type="number" th:field="*{id}" readonly="readonly" /></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td>Weight:</td>
      <td><input type="number" step="0.1" min="0" max="999" th:field="*{weight}"/></td>
    </tr>
    <tr>
      <td>Photo:</td>
      <td><input type="text" th:field="*{photo}"/></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Save"/>
        <a th:href="@{/}">Cancel</a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
