<!DOCTYPE html>
<html>
<head>
  <title>View Manpads</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>View Manpads</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Weight</th>
      <th>Photo</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over each Manpads and add it to the table -->
    <th:block th:each="manpads : ${manpadsList}">
      <tr>
        <td th:text="${manpads.id}"></td>
        <td th:text="${manpads.name}"></td>
        <td th:text="${manpads.weight}"></td>
        <td>
          <img th:src="${manpads.photo}" th:alt="${manpads.name}" style="max-height: 100px; max-width: 100px;">
        </td>
        <td>
          <a th:href="@{/edit/{id}(id=${manpads.id})}">Edit</a> |
          <a th:href="@{/delete/{id}(id=${manpads.id})}">Delete</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
  <a class="btn btn-primary" th:href="@{/add}">Add Manpads</a>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
