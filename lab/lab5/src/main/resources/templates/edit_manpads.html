<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Manpads</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet"  th:href="@{/css/add_and_edit.css}">

</head>
<body>
<div>

<form class="form-group" th:action="@{/manpads/edit/{id}(id=${manpads.id})}" th:object="${manpads}" method="post">
  <h2>Edit Manpads</h2>
  <table>
    <tr>
      <td><input class="row" type="hidden" th:field="*{id}" /></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td><input class="row" type="text" th:field="*{name}" required="required" /></td>
    </tr>
    <tr>
      <td>Weight:</td>
      <td><input class="row" type="number" step="0.1" min="0" max="999" th:field="*{weight}" required="required" /></td>
    </tr>
    <tr>
      <td>Photo:</td>
      <td><input class="row" type="text" th:field="*{photo}" /></td>
    </tr>
    <tr class="buttons">
      <td>
        <input class="btn-submit" type="submit" value="Save"/>
      </td>
      <td>
        <button class="btn-submit" th:href="@{/}">Cancel</button>
      </td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
